<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA

    let InformeNumero = Number(prompt(`informe um numero`));

    //PROCESSAMENTO

    function numeroInformado(numero){
        resultado = numero * numero * numero;
        document.write(`Seu numero ao cubo é ${resultado}`)
    }

    //SAÍDA
    numeroInformado(InformeNumero)

</script>
