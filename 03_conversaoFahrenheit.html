<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    function temperatura(graus){
        let F = (9* graus + 160) / 5

        document.write(`sua temperatura convertida em fahrenheit são: ${F}`)
    }

    //PROCESSAMENTO

    let celsius = Number(prompt(`informe uma temperatura em celsius`))

    temperatura(celsius)

    //SAÍDA

</script>
