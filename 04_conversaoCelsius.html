<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    function temperatura(graus){
        let C = (graus - 32) * 5 / 9
        document.write(`Sua temperatura em graus celsius é: ${C}`);
    }

    //PROCESSAMENTO
    let fahrenheit = Number(prompt(`Informe uma temperatura em Fahrenheit`));

    temperatura(fahrenheit);

    //SAÍDA

</script>
